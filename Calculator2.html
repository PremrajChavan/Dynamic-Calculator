<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<style>
.section{
    width: 250px;
    background-color: lightgray;
    height: 330px;
    margin: 100px auto;
    padding: 20px;
}
input{
    width: 100%;
    height: 40px;
    text-align: right;
}
.buttonRow{
    margin-top: 5px;
    text-align: center;
}
button
{
    width: 55px;
    height: 55px;
    border-radius: 50%;
}
button:hover
{
    background-color: rgb(136, 131, 245);
}
</style>

<body>
    <div class="section">
        <input type="text" id="no">
        <div class="buttonRow">
            <button type="button" onclick="clrTextbox()">CE</button>
            <button type="button" onclick="deleteOneDigit()">DEL</button>
            <button type="button" onclick="MyNo('.')">.</button>
            <button type="button" onclick="MyNo('%')">%</button>
        </div>
        <div class="buttonRow">
            <button type="button" onclick="MyNo('7')">7</button>
            <button type="button" onclick="MyNo('8')">8</button>
            <button type="button" onclick="MyNo('9')">9</button>
            <button type="button" onclick="MyNo('/')">/</button>
        </div>
        <div class="buttonRow">
            <button type="button" onclick="MyNo('4')">4</button>
            <button type="button" onclick="MyNo('5')">5</button>
            <button type="button" onclick="MyNo('6')">6</button>
            <button type="button" onclick="MyNo('*')">*</button>
        </div>
        <div class="buttonRow">
            <button type="button" onclick="MyNo('1')">1</button>
            <button type="button" onclick="MyNo('2')">2</button>
            <button type="button" onclick="MyNo('3')">3</button>
            <button type="button" onclick="MyNo('-')">-</button>
        </div>
        <div class="buttonRow">
            <button type="button" onclick="MyNo('0')">0</button>
            <button type="button" onclick="MyNo('00')">00</button>
            <button type="button" onclick="ShowResult('=')">=</button>
            <button type="button" onclick="MyNo('+')">+</button>
        </div>
        
    </div>
    <script>
        let x=document.getElementById("no");
        console.log(x.value);
        function MyNo(num)
        {
            x.value=x.value+num;
        }
        function clrTextbox()
        {
            x.value=" ";
        }
        function deleteOneDigit()
        {
            x.value=x.value.slice(0,-1);
        }
        function ShowResult()
        {
            x.value=eval(x.value);
        }
    </script>
</body>

</html>
